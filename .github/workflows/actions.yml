name: Run Tests on PR & Scheduled Monday

on:
  schedule:
    - cron: '0 7 * * 1' # At 07:00 on Mondays
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute petstore pet apis # run pet.py
        env:
          PET_ID: ${{ vars.PET_ID }}
        run: pytest swagger_petstore/test_pet.py
          
      - name: execute petstore store apis # run store.py
        env:
          ORDER_ID: ${{ vars.ORDER_ID }}
          PET_ID: ${{ vars.PET_ID }}
        run: pytest swagger_petstore/test_store.py
          
      - name: execute petstore user apis # run user.py
        env:
          SP_USER_ID: ${{ vars.SP_USER_ID }}
          SP_USERNAME: ${{ vars.SP_USERNAME }}
          SP_PASSWORD: ${{ vars.SP_PASSWORD }}
        run: pytest swagger_petstore/test_user.py